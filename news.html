<!-- Hero Section -->
<section class="hero hero-small">
  <div class="hero-bg-glow"></div>
  <div class="container hero-inner">
    <div class="hero-text">
      <h1>GFIA News & Insights</h1>
      <p class="hero-tagline">
        Verified updates, sustainability developments, and global impact stories.
      </p>
    </div>
  </div>
</section>

<!-- News Listing Section -->
<section class="section">
  <div class="container">
    <h2>All News</h2>
    <p class="muted">Latest articles and insights from the Global Future Impact Agency.</p>

    <div id="all-news" class="news-grid"></div>
  </div>
</section>

<script>
fetch('posts.json')
  .then(response => response.json())
  .then(posts => {
    const container = document.getElementById('all-news');

    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <img src="${post.image}" class="news-img" />
        <div class="news-content">
          <h3 class="news-title">${post.title}</h3>
          <p class="news-excerpt">${post.subtitle}</p>
          <a href="${post.url}" class="news-readmore">Read More</a>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>
